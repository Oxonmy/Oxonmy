
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel Web Sayfam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Beyaz arka plan */
            color: #000000; /* Siyah yazı rengi */
        }
        header {
            background-color: #FFD700; /* Sarı başlık arka planı */
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #000000; /* Siyah başlık yazısı */
        }
        .content {
            padding: 20px;
        }
        .social-links {
            margin-top: 20px;
            text-align: center;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #FFD700; /* Sarı sosyal medya link rengi */
            font-weight: bold;
        }
        .social-links a:hover {
            color: #FFA500; /* Hover durumunda koyu sarı */
        }
    </style>
</head>
<body>
    <header>
        <h1>Hakkımda</h1>
    </header>
    <div class="content">
        <p>Bu benim kişisel web sayfam. Burada kendim hakkında bilgiler paylaşacağım ve projelerimden bahsedeceğim.</p>
    </div>
    <div class="social-links">
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://www.tiktok.com" target="_blank">TikTok</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
    </div>
</body>
</html>
